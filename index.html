<!doctype html>
<html lang="zh-tw">

<head>
    <title>WRO 2025 RoboMission Game Randomizer | WRO 2025 出題機 | WRO 2025のゲームランダマイザー</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <p class="h4 text-center">WRO 2025 RoboMission Game Randomizer | WRO 2025 出題機 | WRO 2025のゲームランダマイザー</p>

                <div class="map" id="map_elementary">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <img style="z-index: -1;" class="img-fluid" src="./media/elementary.jpg">
                </div>
                <div class="map select" id="map_junior">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <img style="z-index: -1;" class="img-fluid" src="./media/junior.jpg">
                </div>
                <div class="map" id="map_senior">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <img style="z-index: -1;" class="img-fluid" src="./media/senior.jpg">
                </div>

                <div class="row justify-content-center g-2">
                    <div class="col-md-5 form-floating">
                        <select onchange="changeCategory(this.value)" class="form-select" id="Category">
                            <option value="0">Elementary | 國小 | 小学</option>
                            <option value="1" selected>Junior | 國中 | 中学</option>
                            <option value="2">Senior | 高中 | 高校</option>
                        </select>
                        <label for="Category">比賽組別 | Competition Category | 競技カテゴリ</label>
                    </div>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="random()">All Random | 全新抽題 | 更新</button>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary ml-2" onclick="screenshot()">Save Capture | 截圖 | 画面保存</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
